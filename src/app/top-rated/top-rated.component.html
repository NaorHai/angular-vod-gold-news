<h1 class="col-md-12">TOP RATED NEWS:</h1>
<div class="tile col-md-8" [hidden]="isErrOccurred" *ngFor="let rateNew of ratedNews">
<p class="title-news">{{ rateNew.title }}</p>
<p>{{ rateNew.subTitlte }}</p>
<p class="news-id">News Id: {{ rateNew.id }}</p>
  <div class="news-rate clearfix">
    <span class="glyphicon glyphicon-star"></span>
    {{ rateNew.rate }}
    <span class="glyphicon glyphicon-star"></span>
  </div>
</div>
<div class="error col-lg-12" *ngIf="isErrOccurred">Server is too busy, please try later.</div>
