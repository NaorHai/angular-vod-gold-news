<h1 class="col-md-6">TOP RATED NEWS:</h1>
<div class="tile col-md-8 " *ngFor="let rateNew of ratedNews">
<p class="title-news">{{ rateNew.title }}</p>
<p>{{ rateNew.subTitlte }}</p>
<p class="news-id">News Id: {{ rateNew.id }}</p>
  <p class="news-rate">
    <span class="glyphicon glyphicon-star"></span>
    {{ rateNew.rate }}
    <span class="glyphicon glyphicon-star"></span>
  </p>
</div>
