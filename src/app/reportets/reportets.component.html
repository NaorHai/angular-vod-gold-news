<div class="col-lg-8">
  <div class="input-group">
    <input type="text" class="form-control"
           placeholder="SEARCH NEWS BY ENTERING VOD ID"
           [(ngModel)] = "reporterId">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="getReporter(vodId)">
          <span class="glyphicon glyphicon-search"></span>
        </button>
    </span>
  </div>
</div>
<div class="tail col-md-5 " *ngFor="let vod of hack(vods)">
  <p class="title-news">{{ vod.title }}</p>
  <p class="sub-title-news">{{ vod.subTitlte }}</p>
  <p class="vod-id">Reporter: {{ vod }}</p>
</div>
